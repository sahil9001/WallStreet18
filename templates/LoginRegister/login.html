<body>
	<!-- Validation and Login Script -->
	<script>
		function login() {
			var username = $("#username").val();
			var password = $("#password").val();
			var data = {
				"username": username,
				"password": password
			}
			$.ajax({
				type: "POST",
				url: "/auth/login/",
				data: data,
				success: function (data) {
					if (data.success == true) {
						window.location.href = '/sellbuy/dashboard/';
					}
					else if (data.success == false) {
						var x = document.getElementById("toast");
						x.className="show";
						setTimeout(function(){ x.className = x.className.replace("show", ""); }, 4000);
					}
				},
				error: function () {
					console.log("ERROR OCCURED");
				}
			});
		}
	</script>
	<div id="loader"></div>
	<div class="container mx-auto">
		<nav class="container mx-auto py-2 mx-12">
			<div class="flex flex-row">
				<a href="/">
					<img src="/static/images/wallstreet-01.png" class="h-24 w-24" alt="logo" /></a>
				<div class="flex flex-row flex-1 gap-8 justify-end my-auto">
					{% if user.is_authenticated %}
					<a href="/sellbuy/dashboard/"
						class="font-poppins color-text text-sm tracking-morewider px-4 py-2 my-auto">
						<button class="my-auto">
							<span class="wallstreet_button-1_font" style="color:black">Dashboard</span>
						</button>
					</a>
					<a href="/auth/logout/"
						class="font-poppins color-text text-sm tracking-morewider px-4 py-2 my-auto">
						<button class="my-auto">
							<span class="wallstreet_button-1_font" style="color:black">Logout</span>
						</button>
					</a>
					{% else %}
					<a href="/auth/login/"
						class="font-poppins color-text text-sm tracking-morewider px-4 py-2 my-auto">
						<button class="my-auto">
							<span class="wallstreet_button-1_font" style="color:black">Login</span>
						</button>
					</a>

					<a href="/auth/register/"
						class="font-poppins color-text text-sm tracking-morewider px-4 py-2 my-auto">
						<button class="my-auto">
							<span class="wallstreet_button-1_font" style="color:black">Register</span>
						</button>
					</a>
					{% endif %}
					<a class="wallstreet_button-1 py-4 px-8" href="/developers/">
						<span class="wallstreet_button-1_font">Developers</span></button>
					</a>
				</div>
			</div>
		</nav>

	<div class="container mx-auto my-24">
		
		<div class="wallstreet_card mx-auto p-16">
			<div class="grid grid-cols-2">
				<div>
					<div class="flex flex-col gap-4">
						<div class="wallstreet_part2_subtitle">LOGIN</div>
						<p class="wallstreet_part2_title"> Sign-in to start your session </p>
						<p class="wallstreet_part2_paragraph">Deep dive into the world of stock market by playing WallStreet'22.</p>
					</div>

				</div>
				<div class="wallstreet_card_login_layout">
					<div>
						<div class="form-group wallstreet_card_input">
							<div class="input-group flex flex-row">
								<span class="input-group-addon my-auto mr-2">
									<img src="/static/images/sms.png">
								</span>
								<input type="text" class="wallstreet_card_input_font form-control" id="username"
									placeholder="Username" required>
							</div>
						</div>
						<div class="form-group wallstreet_card_input">
							<div class="input-group flex flex-row">
								<span class="input-group-addon my-auto mr-2">
									<img src="/static/images/key.png">
								</span>
								<input type="password" class="wallstreet_card_input_font form-control has-feedback"
									id="password" placeholder="Password" required>
							</div>
						</div>
					</div>
					<div id="toast">Invalid Credentials</div>

					<button class="wallstreet_card_button" id="login" onclick="login()"><span
							class="wallstreet_button-1_font">Sign in</span></button>
					<div class="m-2" id="signup"> <span class="wallstreet_card_input_font">Don't have an account? <a
								class="mx-2 font-semibold" href="/auth/register/"> Sign up </a></span>
					</div>
				</div>
			</div>
		</div>

	</div>
